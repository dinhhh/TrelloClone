<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>Log in to Trello</title>
  <link rel="stylesheet" href="/css/login.css">
</head>

<body class="atlassian-brand">
	<script type="text/javascript">
		function hiddenErrorMessage(){
			document.getElementById("error").remove();
		}
	</script>
  <div> 
    <img alt="Trello" class="trello-main-logo" src="https://d2k1ftgv7pobq7.cloudfront.net/meta/c/p/res/images/trello-header-logos/167dc7b9900a5b241b15ba21f8037cf8/trello-logo-blue.svg" />
    <section class="inner-section">
      <div class="section-wrapper">
        <div class="account-form">

          <h1>Log in to Trello</h1>
          
            <form th:action="@{/sign-in}" id="login-form" method="POST">
              <div class="email-password">
                <input type="text" name="user" id="user" class="form-field" placeholder="Enter email" inputmode="email" onclick="hiddenErrorMessage()">
                <input type="password" name="password" id="password" class="form-field" placeholder="Enter password" onclick="hiddenErrorMessage()">
                <input id="login" type="submit" class="button account-button button-green" value="Log In">
              </div>
              <div align="center" th:if="${param.error}" id="error">
	            <p style="font-size: 20; color: #FF1C19;">User Name or Password invalid, please verify!</p>
	            <p style="font-size: 20; color: #FF1C19;"> Make sure you have activated your account</p>
	        </div>
            </form>

          
          <ul class="bottom-form-link">
            <li><a class="forgotLink" href="/forgot" data-analytics-link="forgotPasswordLink">Can't log in?</a></li>
            <li><a class="signupLink" th:href="@{/sign-up}" data-analytics-link="signUpLoginLink">Sign up for an account</a></li>
          </ul>
          
          <!-- 
          <ul>
          	<li><a th:href="@{/oauth2/authorization/github}">Log in with GitHub</a></li>
          </ul>
           --> 
        </div>

        <ul class="bottom-form-link smaller-links">
          <li><a href="privacy.html" target="_blank" data-analytics-event="clickedLogInPrivacyLink">Privacy Policy</a></li>
          <li><a href="legal.html" target="_blank" data-analytics-event="clickedLogInTOSLink">Terms of Service</a></li>
        </ul>
      </div>
    </section>
  </div>
  <footer class="global-footer">
  </footer>
</body>
</html>
